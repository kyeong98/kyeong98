<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>공학용 계산기</h1>
    <form method="POST" action="/">
        <input type="text" name="expression" placeholder="계산식을 입력하세요" required>
        <input type="submit" value="계산">
    </form>
    {% if result %}
        <h2>결과: {{ result }}</h2>
    {% endif %}
</body>
</html>
